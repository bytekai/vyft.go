name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o vyft-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o vyft-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -o vyft-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o vyft-darwin-arm64 .
        GOOS=windows GOARCH=amd64 go build -o vyft-windows-amd64.exe .
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          vyft-linux-amd64
          vyft-linux-arm64
          vyft-darwin-amd64
          vyft-darwin-arm64
          vyft-windows-amd64.exe
        generate_release_notes: true

